<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="activity-tracker">

    <section class="activity-tracker__menu">
      <div class="activity-tracker__user">
        <img src="./images/image-jeremy.png" alt="image of Jeremy Robson" class="activity-tracker__user-img">
        <div class="activity-tracker__user-container">
          <p class="activity-tracker__user-for">Report for</p>
          <h1 class="activity-tracker__user-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="activity-tracker__options">
        <button class="activity-tracker__option" data-option="daily">
          Daily
        </button>
        <button class="activity-tracker__option" data-option="weekly">
          Weekly
        </button>
        <button class="activity-tracker__option" data-option="monthly">
          Monthly
        </button>
      </div>
    </section>

</section>
</body>
</html>
